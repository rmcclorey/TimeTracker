{% extends "base.html" %}
{% block title %}Check in{% endblock %}
{% block content %}
<h1>Hello world!</h1>
<form method="POST" action="{{ url_for('checkIn') }}" class="form">
    <button type="submit" id="check_in">Check in</button>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li> {{ message }} </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% endblock %}
